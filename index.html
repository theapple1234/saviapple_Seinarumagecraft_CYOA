    /* Custom font setup for Tailwind CDN */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0a101f;
    }
    .font-cinzel {
      font-family: 'Cinzel', serif;
    }
    .font-gowun {
      font-family: 'Gowun Batang', serif;
    }
    @font-face {
        font-family: 'SchoolSafetyKidariBalloon';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2511-1@1.0/HakgyoansimKidaripungseonL.woff2') format('woff2');
        font-weight: normal;
        font-display: swap;
    }
    .font-kidari {
        font-family: 'SchoolSafetyKidariBalloon', sans-serif;
    }
    
    /* Animation Styles */
    @keyframes fall-and-fade {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x-offset-end, 0), 80vh) rotate(calc(var(--rotation, 0deg) * 3));
        opacity: 0;
      }
    }
    .sigil-fall-animation {
      position: fixed;
      z-index: 100;
      animation: fall-and-fade 1.5s ease-in forwards;
      pointer-events: none;
    }
    img {
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
    }
    .no-glow {
      filter: none;
    }

    /* Magical Girl Animation Styles */
    
    /* Logo fade out without flashing */
    .animate-logo-exit {
        animation: simple-fade-out 1s ease-in-out forwards;
    }

    /* Controls slide down and fade */
    .animate-slide-down-exit {
        animation: slide-down-fade 0.8s ease-in-out forwards;
    }

    .animate #splash-subtext {
        animation: text-fade 0.5s ease-in-out forwards;
    }
    
    @keyframes simple-fade-out {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0; }
    }

    @keyframes slide-down-fade {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(50px); opacity: 0; }
    }
    
    @keyframes text-fade {
        to { opacity: 0; }
    }
  </style>
